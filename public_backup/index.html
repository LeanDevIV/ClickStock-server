<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando Backend...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #404040 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Partículas de fondo */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #D4AF37;
            border-radius: 50%;
            opacity: 0;
            animation: float 6s infinite;
        }

        @keyframes float {
            0%, 100% {
                opacity: 0;
                transform: translateY(0) translateX(0);
            }
            10% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            90% {
                opacity: 0.5;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .logo-container {
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #D4AF37 0%, #F5F5F5 50%, #D4AF37 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
            letter-spacing: 2px;
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }

        .subtitle {
            color: #F5F5F5;
            font-size: 1.2rem;
            margin-top: 1rem;
            opacity: 0.9;
            letter-spacing: 1px;
        }

        /* Spinner personalizado */
        .loader {
            margin: 3rem auto;
            width: 120px;
            height: 120px;
            position: relative;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            animation: spin 2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }

        .ring:nth-child(1) {
            border-top-color: #D4AF37;
            animation-delay: 0s;
        }

        .ring:nth-child(2) {
            border-right-color: #B91C1C;
            animation-delay: 0.3s;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
        }

        .ring:nth-child(3) {
            border-bottom-color: #F5F5F5;
            animation-delay: 0.6s;
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .status {
            margin-top: 3rem;
            color: #F5F5F5;
            font-size: 1rem;
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.4;
            }
        }

        .dots::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '';
            }
            40% {
                content: '.';
            }
            60% {
                content: '..';
            }
            80%, 100% {
                content: '...';
            }
        }

        /* Líneas decorativas */
        .lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .line {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(180deg, transparent, #D4AF37, transparent);
            animation: moveLine 4s linear infinite;
        }

        .line:nth-child(1) {
            left: 20%;
            animation-delay: 0s;
        }

        .line:nth-child(2) {
            left: 50%;
            animation-delay: 1.5s;
        }

        .line:nth-child(3) {
            left: 80%;
            animation-delay: 3s;
        }

        @keyframes moveLine {
            0% {
                top: -100px;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <div class="container">
        <div class="logo-container">
            <div class="logo">BACKEND</div>
            <div class="subtitle">Sistema de Gestión</div>
        </div>

        <div class="loader">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
        </div>

        <div class="status">
            <span class="dots">Inicializando sistema</span>
        </div>
    </div>

    <script>
        // Crear partículas animadas
        const particlesContainer = document.getElementById('particles');
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
            particlesContainer.appendChild(particle);
        }

        // Crear 30 partículas
        for (let i = 0; i < 30; i++) {
            createParticle();
        }

        // Cambiar el texto de estado cada 3 segundos
        const statusMessages = [
            'Inicializando sistema',
            'Conectando a la base de datos',
            'Cargando módulos',
            'Verificando permisos',
            'Preparando interfaz'
        ];
        
        let currentMessage = 0;
        const dotsElement = document.querySelector('.dots');
        
        setInterval(() => {
            currentMessage = (currentMessage + 1) % statusMessages.length;
            dotsElement.childNodes[0].textContent = statusMessages[currentMessage];
        }, 3000);
    </script>
</body>
</html>
